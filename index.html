<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bütçe Takip Uygulaması</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <div class="total-amount-container">
            <h3>Aylık Geliriniz</h3>
            <p class="hide error" id="budget-error">
              Tutarlar boş ya da negatif olamaz...
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Toplam Gelirinizi Giriniz..."
            />
            <button class="submit" id="total-amount-button">
              Gelir Tutarını Kaydet
            </button>
          </div>

          <div class="user-amount-container">
            <h3>Harcamalar</h3>
            <p class="hide error" id="product-title-error">
              Bilgileri Boş Bırakmayınız
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Harcama Türünü Giriniz"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Harcama Tutarını Giriniz"
            />
            <button class="submit" id="check-amount">
              Harcama Tutarını Kaydet
            </button>
          </div>
        </div>

        <div class="output-container flex-space">
          <div>
            <p>Toplam Gelir</p>
            <span id="amount"> 0 </span>
          </div>
          <div>
            <p>Harcama Tutarı</p>
            <span id="expenditure-value"> 0 </span>
          </div>
          <div>
            <p>Kalan Tutar</p>
            <span id="balance-amount"> 0 </span>
          </div>
        </div>
      </div>

      <div class="list">
        <h3>Harcama Listesi</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
